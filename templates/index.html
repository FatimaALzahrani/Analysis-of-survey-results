<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تحليل استبيانات رضا الطلاب</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Cairo", sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #001f3d; /* كحلي */
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }

      header h1 {
        font-size: 36px;
        margin: 0;
      }

      .container {
        width: 80%;
        margin: 0 auto;
      }

      .form-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
      }

      .form-container h2 {
        text-align: center;
        color: #001f3d; /* كحلي */
        margin-bottom: 20px;
        font-size: 28px;
      }

      .form-container form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .form-container input[type="file"] {
        border: 2px solid #001f3d;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
      }

      .form-container input[type="submit"] {
        background-color: #c9a27d; /* هبي */
        color: #fff;
        border: none;
        padding: 15px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .form-container input[type="submit"]:hover {
        background-color: #b18c6d;
      }

      footer {
        background-color: #001f3d; /* كحلي */
        color: #fff;
        text-align: center;
        padding: 15px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      footer p {
        margin: 0;
        font-size: 14px;
      }

      .result-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
      }

      .result-container h2 {
        text-align: center;
        color: #001f3d;
        margin-bottom: 30px;
        font-size: 28px;
      }

      .result-container ul {
        list-style: none;
        padding: 0;
      }

      .result-container ul li {
        background-color: #f1f1f1;
        margin: 10px 0;
        padding: 12px;
        border-radius: 5px;
      }

      .satisfaction {
        text-align: center;
        font-size: 24px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>تحليل استبيانات رضا الطلاب عن المقرر</h1>
    </header>

    <div class="container">
      <div class="form-container">
        <h2>الرجاء تحميل ملف Excel لتحليل البيانات</h2>
        <form
          action="{{ url_for('upload_file') }}"
          method="post"
          enctype="multipart/form-data"
        >
          <label for="file">اختيار الملف:</label>
          <input type="file" name="file" id="file" accept=".xlsx" required />
          <input type="submit" value="تحميل وتحليل" />
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 تحليل استبيانات رضا الطلاب</p>
    </footer>
  </body>
</html>
